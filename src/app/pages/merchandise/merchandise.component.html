<app-merchandise-header class="sticky-top"></app-merchandise-header>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card-deck">
        <div *ngFor="let product of products">
          <app-product-box [product]="product" (addToCart)="onAddToCart($event)">
          </app-product-box>
        </div>
      </div>
    </div>
  </div>
</div>
