

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <!-- Music player code goes here -->
      <body>
        <div class="container d-flex justify-content-center my-5">
          <div class="card mb-3 " style="width: 20rem">
            <img src="../../../assets/img/logo.jpg" class="card-img-top img-fluid" alt="...">
            <!-- Define the section for displaying details -->
            <div class="details">
              <div class="card-body">
                <h2 class="track-name card-title text-center">Track Name</h2>
                <p class="track-artist card-text text-center">Track Artist</p>
                <p class="now-playing card-text text-center"></p>
              </div>
            </div>
            <!-- Define the section for displaying track buttons -->
            <div class="buttons d-flex justify-content-around">
              <div class="prev-track" onclick="prevTrack()">
                <i class="bi bi-skip-backward-fill" style="font-size: 2rem;"></i>
              </div>
              <div class="playpause-track" onclick="playpauseTrack()">
                <i class="bi bi-play-circle-fill" style="font-size: 2rem;"></i>
              </div>
              <div class="next-track" onclick="nextTrack()">
                <i class="bi bi-fast-forward-fill" style="font-size: 2rem;"></i>
              </div>
            </div>
            <!-- Define the section for displaying the seek slider-->
            <div class="slider_container d-flex justify-content-center">
              <div class="current-time">00:00</div>
              <input type="range" min="1" max="100" value="0" class="seek_slider mx-1" onchange="seekTo()">
              <div class="total-duration">00:00</div>
            </div>
            <!-- Define the section for displaying the volume slider-->
            <div class="slider_container d-flex justify-content-center">
              <i class="bi bi-volume-down-fill me-1" style="font-size: 1.5rem;"></i>
              <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
              <i class="bi bi-volume-up-fill mx-1" style="font-size: 1.5rem;"></i>
            </div>
          </div>
        </div>
      </body>
    </div>
